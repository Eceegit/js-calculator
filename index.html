<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
    <script src="main.js"></script>

</head>
<body>
    <div class="calc-container">
        <input type="text" id="display" name="display">
        <div class="buttons">
            <button class="reset"  onclick="display.value = '' ">AC</button>
            <button class="del"  onclick="display.value = display.value.toString().slice(0,-1) ">DEL</button>
            <button class="divide" onclick="display.value += '/'">/</button>
            <button class="multiply" onclick="display.value += '*'">X</button>
            <button class="number" onclick="display.value += '7'">7</button>
            <button class="number" onclick="display.value += '8'" >8</button>
            <button class="number" onclick="display.value += '9'">9</button>
            <button class="subtract" onclick="display.value += '-'">-</button>
            <button class="number" onclick="display.value += '4'">4</button>
            <button class="number" onclick="display.value += '5'">5</button>
            <button class="number" onclick="display.value += '6'">6</button>
            <button class="add" onclick="display.value += '+'">+</button>
            <button class="number" onclick="display.value += '1'">1</button>
            <button class="number" onclick="display.value += '2'">2</button>
            <button class="number" onclick="display.value += '3'">3</button>
            <button class="equal" onclick="display.value = eval(display.value)">=</button>
            <button class="number zero" onclick="display.value += '0'">0</button>
            <button class="deci" onclick="display.value += '.'">.</button>

        </div>
    </div>

</body>
</html>
